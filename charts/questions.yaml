    type: hostname
    group: "Auth Access Endpoint"
  - variable: rke.localClusterAuthEndpoint.caCerts
    default: 
    label: "Auth Endpoint Cacerts"
    description: "Local auth access endpoint CACerts"
    type: multiline
    group: "Auth Access Endpoint"
- variable: clusterMembers[0].principalName
  default: 
